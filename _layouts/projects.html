---
layout: default

---

<h1 class="page-heading">{{page.title}}</h1>

<div class="projects">
  <ul>
    {% for project in site.data.projects %}
    <li>
      <a href="{{ project.link }}">
        <b>{{ project.name }}</b>
      </a>
      <p>{{ project.description }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
